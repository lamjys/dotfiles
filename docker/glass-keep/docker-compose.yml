services:
  app:
    image: nikunjsingh/glass-keep:latest
    container_name: glass-keep
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: "8090"
      JWT_SECRET: replace-with-a-long-random-string
      DB_FILE: /app/data/notes.db
      ADMIN_EMAILS: lamjys@gmail.com  # <— change this to your admin user
    ports:
      - "8090:8090"
    volumes:
      - ~/appdata/glass-keep/.glass-keep:/app/data   # <— change this to your actual home path username
